<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-label="Flow Pipeline Concept">
  <rect width="640" height="360" fill="#F8FAFC"/>
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E40AF"/>
      <stop offset="100%" stop-color="#2563EB"/>
    </linearGradient>
  </defs>
  <!-- Source cards -->
  <g stroke="#1E40AF" stroke-width="2" fill="white">
    <rect x="40" y="60" rx="6" width="110" height="70"/>
    <rect x="40" y="150" rx="6" width="110" height="70"/>
    <rect x="40" y="240" rx="6" width="110" height="70"/>
    <text x="95" y="100" font-family="Inter,Arial" font-size="12" text-anchor="middle" fill="#1E40AF">Inventory</text>
    <text x="95" y="190" font-family="Inter,Arial" font-size="12" text-anchor="middle" fill="#1E40AF">Pricing</text>
    <text x="95" y="280" font-family="Inter,Arial" font-size="12" text-anchor="middle" fill="#1E40AF">Policy</text>
  </g>
  <!-- Curved flow path -->
  <path d="M160 95 C250 95 250 265 340 265 S430 95 520 95" fill="none" stroke="url(#g1)" stroke-width="10" stroke-linecap="round" opacity="0.25"/>
  <path d="M160 185 C250 185 250 275 340 275 S430 185 520 185" fill="none" stroke="url(#g1)" stroke-width="10" stroke-linecap="round" opacity="0.25"/>
  <path d="M160 275 C250 275 250 85 340 85 S430 275 520 275" fill="none" stroke="url(#g1)" stroke-width="10" stroke-linecap="round" opacity="0.25"/>
  <!-- Final listing card -->
  <g stroke="#1E40AF" stroke-width="2" fill="white">
    <rect x="480" y="110" rx="10" width="140" height="140"/>
    <rect x="495" y="125" width="50" height="50" rx="4" fill="#E0ECFF" stroke="#2563EB"/>
    <line x1="555" y1="140" x2="605" y2="140" stroke="#334155" stroke-width="2" stroke-linecap="round"/>
    <line x1="555" y1="155" x2="605" y2="155" stroke="#334155" stroke-width="2" stroke-linecap="round"/>
    <line x1="495" y1="190" x2="605" y2="190" stroke="#334155" stroke-width="2" stroke-linecap="round"/>
    <circle cx="610" cy="240" r="20" fill="#10B981" stroke="#0F766E" stroke-width="2"/>
    <path d="M601 240 l8 8 12-14" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <text x="480" y="100" font-family="Inter,Arial" font-size="14" fill="#1E40AF">Unified Listing</text>
</svg>
