<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-label="Control Tower Concept">
  <rect width="640" height="360" fill="#F8FAFC"/>
  <text x="40" y="50" font-family="Inter,Arial" font-size="14" fill="#1E40AF">Integration Control Panel</text>
  <!-- Panel -->
  <rect x="60" y="70" width="300" height="220" rx="12" fill="white" stroke="#1E40AF" stroke-width="2"/>
  <text x="80" y="100" font-family="Inter,Arial" font-size="12" fill="#334155">FEATURES</text>
  <!-- Toggles -->
  <g font-family="Inter,Arial" font-size="12" fill="#334155" stroke-linecap="round">
    <text x="80" y="130">Publish</text>
    <rect x="240" y="117" width="50" height="24" rx="12" fill="#10B981" stroke="#0F766E" stroke-width="2"/>
    <circle cx="266" cy="129" r="10" fill="white" stroke="#0F766E" stroke-width="2"/>
    <text x="80" y="165">Snapshots</text>
    <rect x="240" y="152" width="50" height="24" rx="12" fill="#2563EB" stroke="#1E40AF" stroke-width="2"/>
    <circle cx="266" cy="164" r="10" fill="white" stroke="#1E40AF" stroke-width="2"/>
    <text x="80" y="200">Reconcile</text>
    <rect x="240" y="187" width="50" height="24" rx="12" fill="#F59E0B" stroke="#B45309" stroke-width="2"/>
    <circle cx="266" cy="199" r="10" fill="white" stroke="#B45309" stroke-width="2"/>
    <text x="80" y="235">Policies</text>
    <rect x="240" y="222" width="50" height="24" rx="12" fill="#CBD5E1" stroke="#64748B" stroke-width="2"/>
    <circle cx="254" cy="234" r="10" fill="white" stroke="#64748B" stroke-width="2"/>
  </g>
  <!-- Outbound arrow -->
  <path d="M360 180 H470" stroke="#2563EB" stroke-width="6" stroke-linecap="round"/>
  <path d="M470 180 l-18 -14 v28 z" fill="#2563EB"/>
  <!-- Listing target card -->
  <rect x="490" y="130" width="110" height="100" rx="10" fill="white" stroke="#1E40AF" stroke-width="2"/>
  <rect x="505" y="145" width="40" height="40" rx="4" fill="#E0ECFF" stroke="#2563EB" stroke-width="2"/>
  <line x1="550" y1="155" x2="585" y2="155" stroke="#334155" stroke-width="2" stroke-linecap="round"/>
  <line x1="550" y1="168" x2="585" y2="168" stroke="#334155" stroke-width="2" stroke-linecap="round"/>
  <line x1="505" y1="195" x2="585" y2="195" stroke="#334155" stroke-width="2" stroke-linecap="round"/>
  <circle cx="595" cy="215" r="14" fill="#10B981" stroke="#0F766E" stroke-width="2"/>
  <path d="M588 215 l6 6 10-12" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
