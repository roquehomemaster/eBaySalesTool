<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-label="Snapshot Stack Concept">
  <rect width="640" height="360" fill="#F8FAFC"/>
  <g font-family="Inter,Arial" font-size="14" fill="#1E40AF">
    <text x="40" y="50">Snapshot History</text>
  </g>
  <!-- Stacked cards -->
  <g stroke="#1E40AF" stroke-width="2" fill="white" opacity="0.55">
    <rect x="150" y="70" rx="8" width="260" height="170"/>
  </g>
  <g stroke="#1E40AF" stroke-width="2" fill="white" opacity="0.75">
    <rect x="170" y="90" rx="8" width="260" height="170"/>
  </g>
  <g stroke="#1E40AF" stroke-width="2" fill="white">
    <rect x="190" y="110" rx="8" width="260" height="170"/>
    <rect x="205" y="125" width="70" height="60" rx="6" fill="#E0ECFF" stroke="#2563EB"/>
    <line x1="285" y1="140" x2="430" y2="140" stroke="#334155" stroke-width="2" stroke-linecap="round"/>
    <line x1="285" y1="155" x2="400" y2="155" stroke="#334155" stroke-width="2" stroke-linecap="round"/>
    <line x1="205" y1="200" x2="430" y2="200" stroke="#334155" stroke-width="2" stroke-linecap="round"/>
  </g>
  <!-- Diff spark -->
  <circle cx="470" cy="130" r="26" fill="#F59E0B" opacity="0.15"/>
  <path d="M458 130 l10 10 18-22" fill="none" stroke="#F59E0B" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="190" y="305" font-family="Inter,Arial" font-size="12" fill="#334155">Latest snapshot with diff highlight</text>
</svg>
